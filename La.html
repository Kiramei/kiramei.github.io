<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recheater</title>
    <style media="screen">
      body{
        overflow:hidden;
        margin:0;
      }
      #canvas {
        width: 1920px;
        height: 1080px;
      }
      .figure{
        margin:0px 0px 0px 100px;
      }
      .controller{
        position: absolute;
        display: flex;
        justify-content: space-between;
        margin-top: 200px;
      }
      .c{
        cursor: n-resize;
        text-align: center;
        margin-left: 300px;
        width: 100px;
        height: 100px;
        background: #F7819F;
        color: white;
        font-size: 30px;
        line-height: 100px;
        border-radius: 20px;
      }
    </style>
    <script src="js/jquery.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="controller">
      <div class="c" id="c1">
        0
      </div>
      <div class="c" id="c2">
        0
      </div>
      <div class="c" id="c3">
        0
      </div>
      <div class="c" id="c4">
        0
      </div>
    </div>
    <canvas id="canvas" width="4096" height="2160"></canvas>
    <script type="text/javascript">

    var horizon = 1080;
    var frequency = 10;
    var timeSpacing = 10;
    var amplitude = 1;
    !function() {
        $('#c1').text(horizon);
        $('#c2').text(frequency);
        $('#c3').text(timeSpacing);
    } ();

    const baseNum = 10;

    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    ctx.strokeStyle = "#F7819F";
    ctx.lineJoin = "round";
    ctx.lineWidth = 2;

    var m = 0;
    var ans = baseNum;

    var t;

    function s() {
        t = self.setInterval(function() {
            ans = (Math.log(2) / Math.log(Math.abs(ans)));
            if (Math.abs(ans) * amplitude > horizon / 1.5) ctx.lineTo(m, horizon - 100);
            else ctx.lineTo(m, horizon - parseInt(ans) * amplitude);
            ctx.stroke();
            if (m >= 4096) {
                c.height = c.height;
                ctx.strokeStyle = "#F7819F";
                ctx.lineJoin = "round";
                ctx.lineWidth = 2;
                m = 0;
            } else m += frequency;
        },
        timeSpacing);
    }

    s();

    $('#c1').on("mousewheel DOMMouseScroll",
    function(event) {
        var delta = (event.originalEvent.wheelDelta && (event.originalEvent.wheelDelta > 0 ? 1 : -1)) || (event.originalEvent.detail && (event.originalEvent.detail > 0 ? -1 : 1));
        if (delta > 0) {
            horizon += 10;
            $('#c1').text(horizon);
            t = window.clearInterval(t);
            s();
        } else if (delta < 0 && horizon != 1) {
            horizon -= 10;
            $('#c1').text(horizon);
            t = window.clearInterval(t);
            s();
        }
    });
    $('#c2').on("mousewheel DOMMouseScroll",
    function(event) {
        var delta = (event.originalEvent.wheelDelta && (event.originalEvent.wheelDelta > 0 ? 1 : -1)) || (event.originalEvent.detail && (event.originalEvent.detail > 0 ? -1 : 1));
        if (delta > 0) {
            $('#c2').text(++frequency);
        } else if (delta < 0 && frequency != 1) {
            $('#c2').text(--frequency);
        }
    });
    $('#c3').on("mousewheel DOMMouseScroll",
    function(event) {
        var delta = (event.originalEvent.wheelDelta && (event.originalEvent.wheelDelta > 0 ? 1 : -1)) || (event.originalEvent.detail && (event.originalEvent.detail > 0 ? -1 : 1));
        if (delta > 0) {
            $('#c3').text(++timeSpacing);
            t = window.clearInterval(t);
            s();
        } else if (delta < 0 && timeSpacing != 1) {
            $('#c3').text(--timeSpacing);
            t = window.clearInterval(t);
            s();
        }
    });
    $('#c4').on("mousewheel DOMMouseScroll",
    function(event) {
        var delta = (event.originalEvent.wheelDelta && (event.originalEvent.wheelDelta > 0 ? 1 : -1)) || (event.originalEvent.detail && (event.originalEvent.detail > 0 ? -1 : 1));
        if (delta > 0) {
            $('#c4').text(++amplitude);
        } else if (delta < 0 && amplitude != 1) {
            $('#c4').text(--amplitude);
        }
    });

    var flag = 1;

    $(document).keydown(function(event) {　　
        if (event.keyCode == 27) {
            if (flag == 1) {
                $('.controller').fadeOut(500);
                flag = 0;
            } else {
                $('.controller').fadeIn(500);
                flag = 1;
            }
        }
    });
    </script>

  </body>
</html>
